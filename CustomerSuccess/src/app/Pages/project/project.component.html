
<form (ngSubmit)="onSubmit()" class="form">
  <mat-form-field class="input-field">
    <input matInput placeholder="Name" [(ngModel)]="formData.name" name="name" required />
  </mat-form-field>
  <mat-form-field class="input-field">
    <textarea matInput placeholder="Description" [(ngModel)]="formData.description" name="description" required></textarea>
  </mat-form-field>
  <div class="button-container">
    <button mat-raised-button type="submit" class="action-btn">Submit</button>
  </div>
</form>
